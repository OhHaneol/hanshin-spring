<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메시지</title>
</head>
<body>
<th:block th:if="${#strings.length(data.message) != 0}">
    <script>
        alert("[[${data.message}]]");
    </script>
</th:block>
<th:block th:if="${#strings.length(data.href) != 0}">
    <script>
        location.href = '[[${data.href}]]';
    </script>
</th:block>
</body>
</html>
