
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<article class="container" layout:fragment="content">
    <h2 class="visually-hidden"></h2>
    <header class="alert alert-success" role="alert">
        <h4 class="alert-heading" th:text="${data.title}"></h4>
        <hr>
        <p class="mb-0 text-end">작성자 : 작성자명 <span class="ms-3">작성일 : 2021-01-01</span><span class="ms-3">조회수 : 1</span></p>
    </header>
    <section>
        <p class="h6 mb-5">게시물 내용</p>
    </section>
    <hr>
    <div class="d-flex justify-content-between mb-3">
        <div>
            <a href="" class="btn btn-warning">수정</a>
            <button type="button" class="btn btn-danger">삭제</button>
        </div>
        //  기본 list 페이지가 아니라 parameter를 가지고 있는, 그니까 전 list 페이지에서 7번 검색 후 7번 게시글에 들어와서 목록 버튼 클릭 시 7번 게시글 검색된 list 페이지로 이동하도록.
        <a th:href="@{/board/list(srchType=${srchTyep}, srchKeyword=${srchKeyword})}" class="btn btn-secondary">목록</a>
    </div>
</article>
</body>
</html>
